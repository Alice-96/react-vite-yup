name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          # Try frozen lockfile first, fallback to regular install if lockfile is outdated
          if ! pnpm install --frozen-lockfile; then
            echo "⚠️ Lockfile is outdated, running regular install..."
            pnpm install
          fi

      - name: Run type check
        run: pnpm type-check

      - name: Run ESLint
        run: pnpm lint

      - name: Check Prettier formatting
        run: pnpm format:check

      - name: Run tests
        run: pnpm test:run

      - name: Build project
        run: pnpm build