name: Deploy to S3

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  deploy:
    # PRがマージされた時、または直接mainにpushされた時のみ実行
    if: github.event_name == 'push' || (github.event.pull_request.merged == true)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          # Try frozen lockfile first, fallback to regular install if lockfile is outdated
          if ! pnpm install --frozen-lockfile; then
            echo "⚠️ Lockfile is outdated, running regular install..."
            pnpm install
          fi

      - name: Run type check
        run: pnpm type-check

      - name: Run ESLint
        run: pnpm lint

      - name: Check Prettier formatting
        run: pnpm format:check

      - name: Run tests
        run: pnpm test:run

      - name: Build project
        run: pnpm build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        env:
          S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
        run: |
          echo "Deploying to S3 bucket: $S3_BUCKET_NAME"
          pnpm deploy:s3
          pnpm deploy:s3:index

      - name: Deployment Success
        run: |
          echo "🚀 Deployment completed successfully!"
          echo "Your site should be available at: http://${{ secrets.S3_BUCKET_NAME }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"